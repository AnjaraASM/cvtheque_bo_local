default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000 # Timeout in milliseconds for connections
  # host: 192.168.200.15          # L'adresse IP ou le nom de domaine du serveur virtuel
  # port: 5432                    # Le port PostgreSQL
  
  # Optional settings to enhance connection stability and performance
  # You can uncomment and adjust the following as needed:
  # host: localhost
  # port: 5432

development:
  <<: *default
  database: cvtheque_api_development
  username: "postgres"
  password: "root"
  # Optional: Adjust the host and port if needed
  # host: localhost
  # port: 5432

test:
  <<: *default
  database: test_cvtheque_api
  username: "postgres"
  password: "root"
  # Optional: Adjust the host and port if needed
  # host: localhost
  # port: 5432

production:
  <<: *default
  # database: cvtheque_api_production
  database: cvtheque_api_development
  username: "postgres"
  password: "root"
  # password: "<%= ENV['DATABASE_PASSWORD'] %>" # Use environment variable for password
  # host: "<%= ENV['DATABASE_HOST'] %>" # Use environment variable for host
  # port: <%= ENV['DATABASE_PORT'] || 5432 %> # Use environment variable for port, default to 5432
